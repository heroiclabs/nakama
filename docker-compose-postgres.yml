ports:
  - "7351:7351"
entrypoint:
  - "/bin/sh"
  - "-ecx"
  - >
      /nakama/nakama migrate up --database.address postgres:localdb@postgres:5432/nakama &&
      exec /nakama/nakama --name nakama1 --database.address postgres:localdb@postgres:5432/nakama --logger.level DEBUG --session.token_expiry_sec 7200 --console.address 0.0.0.0:7351
healthcheck:
  test: ["CMD", "/nakama/nakama", "healthcheck"]
  interval: 10s
  timeout: 5s
  retries: 5
docker-compose down
docker-compose up --build
