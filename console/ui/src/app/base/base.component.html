<div class="container-fluid">
  <div class="row">

    <!-- sidebar -->
    <nav #sidenav="ngbNav" ngbNav (navChange)="onSidebarNavChange($event)"
         class="col-md-2 d-none d-md-block sidebar position-fixed px-0">
      <div class="flex-column text-uppercase">
        <ng-container [ngbNavItem]="'logo'">
          <a [routerLink]="['/']">
            <img class="mx-3 mt-3 mb-1" src="/assets/svg/logo.svg" alt="" width="175" height="">
          </a>
        </ng-container>
        <hr>


        <ng-template ngFor let-r [ngForOf]="routes">
          <ng-container *ngIf="this.getSessionRole() <= r.minRole" [ngbNavItem]="r.navItem">
            <a ngbNavLink routerLinkActive="active" [routerLink]="r.routerLink"><img class="mr-1" src="/assets/svg/{{r.icon}}.svg" alt="" width="24" height="">{{r.label}}</a>
          </ng-container>
          <hr *ngIf="r.separator" />
        </ng-template>

        <hr />
        <a class="nav-link" href="https://heroiclabs.com/docs" target="_blank">Documentation</a>
        <a class="nav-link" href="https://forum.heroiclabs.com" target="_blank">Forum</a>
        <a class="nav-link" href="https://heroiclabs.com/blog" target="_blank">Heroic Labs Blog</a>
        <hr />
        <div class="nav-link disabled">Logged in as:</div>
        <div class="nav-link disabled">{{getUsername()}}</div>
        <ng-container [ngbNavItem]="'logout'">
          <a ngbNavLink routerLinkActive="active" [routerLink]="['/login']" (click)="logout()"><img class="mr-1" src="/assets/svg/log-out.svg" alt="" width="24" height="">Logout</a>
        </ng-container>
      </div>
    </nav>
    <!-- main content -->
    <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4 py-4">
      <div *ngIf="error" class="mx-auto">
        <h2 class="pb-2"><img src="/assets/svg/red-triangle.svg" class="mr-2" style="width: 1em; height: 1em">An error has occurred!</h2>
        <h6 class="mr-2 d-inline font-weight-bold">{{error}}</h6>
        <p>Please refresh the page to try again.</p>
      </div>
      <div *ngIf="!error && loading" class="loading mx-auto">
        <img src="/assets/spinner.svg" class="p-1 loading">
      </div>
      <router-outlet *ngIf="!error && !loading"></router-outlet>
    </main>
  </div>
</div>
