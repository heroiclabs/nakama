<ngb-alert type="danger" class="mb-3" *ngIf="error">
  <img src="/assets/svg/red-triangle.svg" alt="" width="16" height="" class="mr-2">
  <h6 class="mr-2 d-inline font-weight-bold">An error occurred: {{error}}</h6>
</ngb-alert>

<div class="row no-gutters mb-3">
  <div class="col d-flex justify-content-between no-gutters">
    <div class="col-md-9"></div>
    <div class="col-md-3 justify-content-end text-right">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-secondary" (click)="loadRecords(0)" [disabled]="records.length === 0">&#8676;</button>
        <button type="button" class="btn btn-outline-secondary" (click)="loadRecords(-1)" [disabled]="prev_cursor === ''">&#8592;</button>
        <button type="button" class="btn btn-outline-secondary" (click)="loadRecords(1)" [disabled]="next_cursor === ''">&#8594;</button>
      </div>
    </div>
  </div>
</div>

<div class="row no-gutters">
  <table class="table table-sm table-bordered table-striped">
    <thead class="thead-light">
      <tr>
        <th style="width: 315px">Owner ID</th>
        <th>Username</th>
        <th style="width: 150px">Score</th>
        <th style="width: 150px">Subscore</th>
        <th style="width: 150px">Rank</th>
        <th style="width: 150px">No. of scores</th>
        <th style="width: 180px">Expiry Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="records.length === 0">
        <td colSpan="7" class="text-muted">No records found.</td>
      </tr>

      <ng-template ngFor let-i="index" let-r [ngForOf]="records">
        <tr>
          <td>
            <div (click)="recordsMetadataOpen[i]=!recordsMetadataOpen[i]" class="d-inline-block mr-1">
              <img *ngIf="!recordsMetadataOpen[i]" src="/assets/svg/arrow.svg" alt="" width="12" height="">
              <img *ngIf="recordsMetadataOpen[i]" src="/assets/svg/arrow-down.svg" alt="" width="12" height="">
            </div>
            {{r.owner_id}}
          </td>
          <td>{{r.username}}</td>
          <td>{{r.score}}</td>
          <td>{{r.subscore}}</td>
          <td>{{r.rank}}</td>
          <td>{{r.num_score}}</td>
          <td>{{r.expiry_time ? r.expiry_time : '-'}}</td>
        </tr>
        <tr *ngIf="recordsMetadataOpen[i]">
          <td colspan="7" class="align-middle"><pre class="pre-wrap m-0 p-0"><small>{{r.metadata}}</small></pre></td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</div>
