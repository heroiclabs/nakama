# Temporary HTTP-only configuration for initial SSL certificate acquisition
# This file is used ONLY for the initial Let's Encrypt challenge
# After obtaining certificates, use default.conf instead

server {
    listen 80;
    server_name elderwood-rp.com api.elderwood-rp.com admin.elderwood-rp.com console.elderwood-rp.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Redirect everything else to HTTPS (will fail until certs exist, but that's OK)
    location / {
        return 200 'Waiting for SSL certificate...';
        add_header Content-Type text/plain;
    }
}
