# Upstream servers
upstream nakama_api {
    server nakama:7350;
    keepalive 32;
}

upstream nakama_console {
    server nakama:7351;
}

upstream admin_panel {
    server admin-panel:80;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Nakama API (api.yourdomain.com)
server {
    listen 443 ssl http2;
    server_name api.elderwood.example.com;  # CHANGE THIS

    ssl_certificate /etc/letsencrypt/live/elderwood.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elderwood.example.com/privkey.pem;
    include /etc/nginx/conf.d/ssl.conf;

    # API endpoints
    location / {
        limit_req zone=api burst=20 nodelay;
        limit_conn conn 10;

        proxy_pass http://nakama_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}

# Nakama Console (console.yourdomain.com) - RESTRICT ACCESS!
server {
    listen 443 ssl http2;
    server_name console.elderwood.example.com;  # CHANGE THIS

    ssl_certificate /etc/letsencrypt/live/elderwood.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elderwood.example.com/privkey.pem;
    include /etc/nginx/conf.d/ssl.conf;

    # IP whitelist - ADD YOUR IPs HERE
    # allow 1.2.3.4;  # Your IP
    # deny all;

    location / {
        proxy_pass http://nakama_console;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Admin Panel (admin.yourdomain.com)
server {
    listen 443 ssl http2;
    server_name admin.elderwood.example.com;  # CHANGE THIS

    ssl_certificate /etc/letsencrypt/live/elderwood.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elderwood.example.com/privkey.pem;
    include /etc/nginx/conf.d/ssl.conf;

    # IP whitelist recommended for admin
    # allow 1.2.3.4;  # Your IP
    # deny all;

    location / {
        proxy_pass http://admin_panel;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy API calls to Nakama
    location /v2/ {
        proxy_pass http://nakama_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
